<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}">
    <title>Tasks</title>
</head>
<body>
     <main class="container p-4">
         <h1 class="display-4 text-center mt-4 title">Tasks App</h1>

         <div class="row">
             <div class="col-md-4 offset-md-4 my-auto">
                <div class="card">
                    <div class="card-header">
                        <form action="/create" method="post">
                            <div class="form-group">
                                <input type="text" name="task" placeholder="Task" class="form-control mt-4" autofocus>
                            </div>
                            <button type="submit" class="btn btn-primary mt-4">Add Task</button>
                        </form>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            {% for task in tasks %}
                                <li class="list-group-item">
                                   <span class="{% if task.done %} done {% endif %}">{{ task.name }}</span> 
                                    <a href="/done/{{ task.id }}" class="btn btn-success btn-sm">Done</a>
                                    <a href="/delete/{{ task.id }}" class="btn btn-danger btn-sm">Delete</a>
                                </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
         </div>

     </main>
    
</body>
</html>
